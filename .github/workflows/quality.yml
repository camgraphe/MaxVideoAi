name: Quality CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.18.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build engine catalog
        run: pnpm run engine:catalog

      - name: Check model roster drift
        run: pnpm run model:generate

      - name: Audit model datasets
        run: pnpm run models:audit

      - name: Audit runtime overrides (non-blocking)
        if: ${{ secrets.RUNTIME_AUDIT_DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.RUNTIME_AUDIT_DATABASE_URL }}
        run: pnpm run models:audit -- --runtime
        continue-on-error: true

      - name: Check sources quality (warn-only)
        run: pnpm run sources:check
        continue-on-error: true

      - name: Type check (frontend)
        run: pnpm --dir frontend exec tsc --noEmit

      - name: Lint (frontend)
        run: pnpm --dir frontend run lint

      - name: Alt quality check (frontend)
        run: pnpm --dir frontend run qa:image-alt

      - name: Validate tests
        run: pnpm run test:validate
