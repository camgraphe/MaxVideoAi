name: Quality CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@10.18.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (frontend)
        run: pnpm --dir frontend exec tsc --noEmit

      - name: Lint (frontend)
        run: pnpm --dir frontend run lint

      - name: Validate tests
        run: pnpm run test:validate
