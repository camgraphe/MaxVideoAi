version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: videohub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: videohub
      POSTGRES_PASSWORD: videohub
      POSTGRES_DB: videohub
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
