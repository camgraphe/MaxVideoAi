version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: maxvideoai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: maxvideoai
      POSTGRES_PASSWORD: maxvideoai
      POSTGRES_DB: maxvideoai
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
